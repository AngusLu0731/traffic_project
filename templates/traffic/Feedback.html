<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Index.css' %}">
    <title>意見回饋</title>
</head>
<body class="I-body">
    <div class="I-header">
        <h1><a href="/index">&#128664<span> 交 通 通</span></a></h1>
        <ul class="I-option">
            <li><a href="/index">&#127968<span class="span-h">回首頁</span></a></li>
            <li><a href="/member"><span>會員中心</span></a></li>
            <li><a href="/edit"><span>編輯點位</span></a></li>
            <li><a href="/search"><span>現有點位</span></a></li>
        </ul>
    </div>
    <div class="F-content">
            <h4>請留下您的寶貴意見</h4>

            <form class="F-content1" method="POST">
                {% csrf_token %}
                <table>
                {{ form.as_p }}
                </table>
                <p><input  class="F-submit" type="submit" value="送出資料"></p>
            </form>
    </div>
    
    <div class="I-footer">
        <div class="I-footer1">
            <h1>聯絡我們</h1>
            <ul class="I-contact">
                <li ><a class="IG" href="https://www.instagram.com/">IG</a></li>
                <li ><a class="FB" href="https://zh-tw.facebook.com/">FB</a></li>
                <li  class="EM">Trafflow@gmail.com</li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/Index.css' %}">
    <title>會員中心</title>
</head>
<body class="I-body">
    <div class="I-header">
        <h1><a href="/index">&#128664<span> 交 通 通</span></a></h1>
        <ul class="I-option">
            <li><a href="/index">&#127968<span class="span-h">回首頁</span></a></li>
            <li><a href="/edit"><span>編輯點位</span></a></li>
            <li><a href="/search"><span>現有點位</span></a></li>
            <li><a href="/gps"><span>交通通</span></a></li>
        </ul>
    </div>
    <div class="M-content">
        <div class="M-1">
            <h4>會員中心</h4>
            <ul class="M-1-1">
                <li><a href="/member_fix">修改資料</a></li>
                <li><a href="/feedback">意見回饋</a></li>
            </ul>
        </div>
        <div class="M-2">
        {% if request.user.is_authenticated %}
            <form class="M-2-1" method="POST">
                {% csrf_token %}
                <p>暱稱：{{first_name}}</p>
                <p>帳號：{{username}}</p>
                <input class="bttn" type="submit" value="修改會員資料">
            </form>
        {% else %}
            <form class="M-2-1">
                <p style="font-size:large;font-weight: bold">您尚未登入哦！</p>
                <p><a href="/welcome">去登入</a></p>
            </form>
        {% endif %}
        </div>
    </div>
    <div class="I-footer">
        <div class="I-footer1">
            <h1>聯絡我們</h1>
            <ul class="I-contact">
                <li ><a class="IG" href="https://www.instagram.com/">IG</a></li>
                <li ><a class="FB" href="https://zh-tw.facebook.com/">FB</a></li>
                <li  class="EM">Trafflow@gmail.com</li>
            </ul>
        </div>
    </div>
</body>
</html>
